<StackLayout >
  <Image src="res://download" stretch="none" horizontalAlignment="center"></Image>

  <TextField hint="Bdate" [(ngModel)]='user.bdate' #bdate='ngModel' required></TextField>
  <Label class="validation" [visibility]="bdate.valid||bdate.pristine ? 'collapse' : 'visible'" text="Bdate is required" ></Label>
  
  <Button text="Next" class="submit-button" (tap)='save2()' [nsRouterLink]="['/register3']"></Button>
  <Button text="Back" [nsRouterLink]="['/register1']"></Button>
  <Button text="Reset" (tap)='clear()' ></Button>
</StackLayout>
