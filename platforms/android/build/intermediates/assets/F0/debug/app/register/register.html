<StackLayout >
  <Image src="res://download" stretch="none" horizontalAlignment="center"></Image>

  <TextField hint="Full Name"  [(ngModel)]="user.name"></TextField>
  <DatePicker #datePicker (loaded)="configure(datePicker)" verticalAlignment="center"></DatePicker>
  <TextField hint="Email Address" keyboardType="email" [(ngModel)]="user.email"
    autocorrect="false" autocapitalizationType="none"></TextField>
  <TextField hint="Phone Number" secure="true" [(ngModel)]="user.phone"></TextField>

  <Button [text]="Register Now" class="submit-button"></Button>
  <Button [text]="Reset"></Button>
</StackLayout>
