<StackLayout >
  <Image src="res://download" stretch="none" horizontalAlignment="center"></Image>

  <TextField hint="Email" [(ngModel)]='user.email' #name='ngModel' required></TextField>
  <Label class="validation" [visibility]="email.valid||email.pristine ? 'collapse' : 'visible'" text="Name is required" ></Label>
  
  <Button text="Register Now" class="submit-button" (tap)='save1()'></Button>
  <Button text="Back" [nsRouterLink]="['/register']"></Button>
  <Button text="Reset" (tap)='clear()' ></Button>
</StackLayout>
